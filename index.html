<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Starbucks</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="#!" class="logo header__logo gradient">StarBucks</a>
            <nav class="header__nav">
                <a href="#!" class="header__link">Home</a>
                <a href="#!" class="header__link">Select</a>
                <a href="#!" class="header__link">Shop</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="welcome__container container">
                <div class="welcome__desc">
                    <h1 class="welcome__title title">New Cafe by&nbsp;<span class="gradient">StarBucks</span></h1>
                    <p class="welcome__text">
                        Have time to buy the most harmonious drinks in the new&nbsp;Starbucks coffee and don't forget
                        about
                        the discount!</p>
                    <div class="welcome__btn-wrapper">
                        <a href="#!" class="btn">Select a coffee</a>
                        <a href="#!" class="btn btn_transparent">More</a>
                    </div>
                    <div class="welcome__stats stats">
                        <p class="stats__item">
                            <span class="stats__num">9k</span>
                            Premium
                            Users
                        </p>
                        <p class="stats__item">
                            <span class="stats__num">2k</span>
                            Happy
                            Customer
                        </p>
                        <p class="stats__item">
                            <span class="stats__num">28</span>
                            Awards Winning
                        </p>
                    </div>
                </div>
                <div class="welcome__img-wrapper">
                    <img src="./images/cups/green-big.png" alt="cup" class="welcome__img">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
